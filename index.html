<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
   <link rel="stylesheet" href="styles.css"/>
    
</head>
<body>
    <div class="navbar">
        <p class="itemInNavbar" style="border: none; background-color: white;">Gmail</p>
        <p class="itemInNavbar"  style="border: none;background-color: white;">Image</p>
        <div ><img class="itemInNavbar images" style="border-radius: 50%;" src="/images/chindaucham.png" alt="" onclick="openApplication()"/>
            <div class="ungdung-container">
                <div class="ungdung">
                    <img src="/images/gmail.png" alt=""/>
                    <img src="/images/drive.png" alt=""/>
                    <img src="/images/youtube.png" alt=""/>
                    <img src="/images/chplay.png" alt=""/>
                    <img src="/images/search.png" alt=""/>
                </div>
                
            </div>
        </div>
        <img class="itemInNavbar boundimages"  src="/images/avt.jpg" alt="" style="height:28px;"/>
    </div>
    <div class="mainPart">
        <div><img  src="/images/logoGoogle.png" style="width: 300px;"/></div>
        <div id="thanhtk" style="border-radius: 20px; border: 1px solid ;height: 40px; width: 450px; ">
            <img class="anhtimkiem" src="/images/timkiem.png"/>
            <input type="text" id="searchInput" placeholder="" style="border:none; outline: none;width:300px; height:35px;">
            
            <img class="anhtimkiem" src="/images/tia.png"/>
            <img class="anhtimkiem" src="/images/searchByVoice.png"/>
            <img class="anhtimkiem" src="/images/ggongkinh.png"/>
    
        </div>
        <div style="margin-top: 20px">
        <button style="cursor: pointer;">Search on Google</button>
        <button style="cursor: pointer;">See the first page found</button>
    </div>
    <p >Google has languages: <span style="color: blue;">English</span>   <span style="color: blue;">Français</span>  <span style="color: blue;">繁體中文</span></p>
    </div>
    <div class="footer">
        <p class="pfooter">Vietnam</p>
        <hr/>
        <div style="display: flex; justify-content: space-between; width: 100%;">
        <p>
            <span class="spanfooter">Introduce</span>
            <span class="spanfooter">Advertisement</span>
            <span class="spanfooter">Business</span>
            <span class="spanfooter">How Search Works</span>
        </p>
        <p>
            <span class="spanfooter">Privacy</span>
            <span class="spanfooter">Terms</span>
            <span class="spanfooter">Setting</span>
        </p>
    </div>
    </div>
    <script>
        function openApplication(){
            var x = document.querySelectorAll('.ungdung img');
            x.forEach(img => {
                if (img.style.display === '' || img.style.display === 'none') {
                    img.style.display = 'block';
                } else {
                    img.style.display = 'none';
                }
            });
        }
    </script>
    
</body>
</html>
